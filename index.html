<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Float</title>
</head>
<body class="card-container">
    <div class="card first">
        <div class="box"><div class="card-title"><h1>1</h1></div></div>
        <div class="box right"><div class="card-title"><h1>2</h1></div></div>
        <div class="clearfix"></div>
    </div>
    <div class="card second">
        <div class="box "><div class="card-title"><h1>1</h1></div></div>
        <div class="box right small-box"><div class="card-title small"><h1>5</h1></div></div>
        <div class="box right margin small-box"><div class="card-title small"><h1>4</h1></div></div>
        <div class="box right margin small-box"><div class="card-title small"><h1>3</h1></div></div>
        <div class="box right margin small-box"><div class="card-title small"><h1>2</h1></div></div>
        <div class="clearfix"></div>
    </div>
    <div class="card third">
        <div class="box left margin"><div class="card-title">1</div></div>
        <div class="box left"><div class="card-title">2</div></div>
        <div class="box right"><div class="card-title">4</div></div>
        <div class="box right margin"><div class="card-title">3</div></div>
        <div class="clearfix"></div>
    </div>
</body>
