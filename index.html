<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Float</title>
</head>
<body class="card-container">
    <div class="card">
        <div class="box left"><p>1</p></div>
        <div class="box right"><p>2</p></div>
        <div class="clearfix"></div>
    </div>
    <div class="card">
        <div class="box left"><p>1</p></div>
        <div class="box right small-box"><p>5</p></div>
        <div class="box right small-box margin"><p>4</p></div>
        <div class="box right small-box margin"><p>3</p></div>
        <div class="box right small-box margin"><p>2</p></div>
        <div class="clearfix"></div>
    </div>
    <div class="card">
        <div class="box left margin"><p>1</p></div>
        <div class="box left"><p>2</p></div>
        <div class="box right"><p>4</p></div>
        <div class="box right margin"><p>3</p></div>
        <div class="clearfix"></div>
    </div>
</body>
